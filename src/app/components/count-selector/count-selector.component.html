<div class="flex items-center space-x-2">
  <span class="text-sm font-medium text-gray-700">Results per page:</span>
  <div class="flex rounded-md shadow-sm">
    <ng-container *ngFor="let count of counts">
      <button 
        (click)="changeCount(count)" 
        [class.bg-blue-600]="selectedCount === count"
        [class.text-white]="selectedCount === count"
        [class.bg-gray-100]="selectedCount !== count"
        [class.text-gray-700]="selectedCount !== count"
        class="px-3 py-1 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-blue-500 first:rounded-l-md last:rounded-r-md border border-gray-300"
      >
        {{ count }}
      </button>
    </ng-container>
  </div>
</div>
